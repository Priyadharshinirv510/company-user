<h2>Register User!</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:
        <span class="required">*</span>
    </label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required #firstName="ngModel">
    <div *ngIf="firstName.touched && firstName.invalid" class="error">
        First Name is required
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:
        <span class = required>*</span>
    </label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required #lastName="ngModel">
    <div *ngIf="lastName.touched && lastName.invalid" class ="error" > 
        Last Name is required
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required email #email="ngModel">
    <div *ngIf="email.touched && email.invalid" class="error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Enter a valid email.</div>
    </div>
    </div>

  <div>
    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" [(ngModel)]="user.designation">
  </div>

  <div>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth">
  </div>

  <div>
    <label for="active">Active:</label>
    <label class="switch">
        <input type="checkbox" id="active" name="active" [(ngModel)]="user.active" #active="ngModel">
        <span class="slider round"></span>
      </label>
 </div>

  <button type="submit" [disabled]="userForm.invalid">Register Now</button>
</form>
