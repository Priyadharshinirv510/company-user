<h2>Register User!</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
  </div>

  <div>
    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" [(ngModel)]="user.designation">
  </div>

  <div>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth">
  </div>

  <div>
    <label for="active">Active:</label>
    <input type="checkbox" id="active" name="active" [(ngModel)]="user.active">
  </div>

  <button type="submit" [disabled]="userForm.invalid">Register Now</button>
</form>
