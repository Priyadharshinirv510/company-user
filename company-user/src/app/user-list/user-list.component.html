<div class="page-container">
  <!-- Top area with search bar -->
  <div class="top-area">
    <div class="search-container">
      <input type="text" placeholder="Search..." [(ngModel)]="searchUserId" (input)="filterUserList()" />
    </div>

    <!-- Search result display -->
    <div *ngIf="searchResult" class="search-result">
      <h3>{{ searchResult.email }}</h3>
      <p>{{ searchResult.firstName }} - {{ searchResult.lastName }}</p>
      <p><span>userId :</span> {{ searchResult.userId }}</p>
    </div>
  </div>

  <!-- Bottom area with card container -->
  <div class="bottom-area">
    <div class="card-container">
      <div *ngFor="let item of filteredUserList" class="card">
        <h3>{{ item?.email }}</h3>
        <p>{{ item?.firstName }} - {{ item?.lastName }}</p>
        <p><span>userId :</span> {{ item?.userId }}</p>
      </div>
    </div>
  </div>
</div>
